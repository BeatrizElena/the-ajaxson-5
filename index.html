<!DOCTYPE html>
<div class="container-fluid">
<html>
<head>
    <title>The AJAXson 5</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-primary red-text text-center">The AJAXson 5</h1>
		</div>
			<form class="col-lg-12" id="form-gif-request">
				<div class="row">
					<div class="col-xs-6">
						<label>What kind of Jackson 5 related gif do you want?</label>
						<input id="searchQuery" name="tag" type="text"/>
					</div>
				<div class="col-xs-6">
						<label>Prove you're not a robot!</label>
						<input id="robotQuery" name="captcha" type="text"/>
				</div>
				</div>
				<input class="btn btn-block btn-primary" type="submit" value="Get my Gif!"/>
			</form>
	</div>
	
    <img class="img-responsive thin-blue-border" id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true`"></p>
    
<script type="text/javascript" src="request-gif.js"></script>
</body>
</html>
</div>
